<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Simple Calculator</h1>
    </header>
    <main>
      <div class="calculator-grid">
        <div class="output">
          <div id="js-prev-operand" class="previous-operand"></div>
          <div id="js-curr-operand" class="current-operand"></div>
        </div>
        <button id="js-all-clear" class="span-two">AC</button>
        <button id="js-delete">DEL</button>
        <button class="js-operation">&#247;</button>
        <button class="js-number">1</button>
        <button class="js-number">2</button>
        <button class="js-number">3</button>
        <button class="js-operation">&#215;</button>
        <button class="js-number">4</button>
        <button class="js-number">5</button>
        <button class="js-number">6</button>
        <button class="js-operation">&#43;</button>
        <button class="js-number">7</button>
        <button class="js-number">8</button>
        <button class="js-number">9</button>
        <button class="js-operation">&#8722;</button>
        <button class="js-number">.</button>
        <button class="js-number">0</button>
        <button id="js-equals" class="span-two">&#61;</button>
      </div>
    </main>
  </body>
</html>
